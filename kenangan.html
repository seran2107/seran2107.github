<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2b6b47;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        .button {
            background-color: #346536;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Kenangan Kita</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="fto2.png.jpeg" alt="Kenangan 1">
                <div class="caption">Kenangan Malam Tahun Baru</div>
            </div>
            <div class="gallery-item">
                <img src="fto3.png.jpeg" alt="Kenangan 2">
                <div class="caption">Berhenti di jalan Porsea</div>
            </div>
            <div class="gallery-item">
                <img src="fto14.jpeg" alt="Kenangan 3">
                <div class="caption"><3</div>
            </div>
            <div class="gallery-item">
                <img src="fto15.jpeg" alt="Kenangan 4">
                <div class="caption"><3</div>
            </div>
        </div>
        <p>Terima kasih telah menjadi bagian dari setiap kenangan indah kita. Aku sangat menghargai setiap momen yang kita habiskan bersama.</p>
        <a href="index.html" class="button">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
